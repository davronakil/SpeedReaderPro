<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Redirect to /reader/ if accessed from root -->
    <script>
        // If we're at the root and not in /reader/, redirect
        if (window.location.pathname === '/' && !window.location.pathname.includes('/reader/')) {
            window.location.href = '/reader/';
        }
    </script>

    <!-- Primary Meta Tags -->
    <title>SpeedReader Pro - Read Faster with Focused Speed Reading</title>
    <meta name="title" content="SpeedReader Pro - Read Faster with Focused Speed Reading">
    <meta name="description" content="A modern speed reading app that helps you read faster by focusing on one word at a time with an optimal focal point. Adjustable speed, font size, and progress saving.">
    <meta name="keywords" content="speed reading, reading app, speed reader, reading tool, focus reading, optimal recognition point, ORP, reading faster">
    <meta name="author" content="SpeedReader Pro">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.akil.me/reader/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.akil.me/reader/">
    <meta property="og:title" content="SpeedReader Pro - Read Faster with Focused Speed Reading">
    <meta property="og:description" content="A modern speed reading app that helps you read faster by focusing on one word at a time with an optimal focal point.">
    <meta property="og:image" content="https://www.akil.me/reader/icons/cover-1200x630.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="SpeedReader Pro">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.akil.me/reader/">
    <meta name="twitter:title" content="SpeedReader Pro - Read Faster with Focused Speed Reading">
    <meta name="twitter:description" content="A modern speed reading app that helps you read faster by focusing on one word at a time with an optimal focal point.">
    <meta name="twitter:image" content="https://www.akil.me/reader/icons/cover-1200x630.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json?v=2">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SpeedReader Pro">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512x512.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-72x72.png">
    <link rel="shortcut icon" href="icons/icon-96x96.png">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- PDF.js for PDF parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <!-- Initial Input Screen -->
    <div id="inputScreen" class="screen active">
        <div class="container">
            <h1>SpeedReader Pro</h1>
            <p class="subtitle">Paste your text below or upload a file to start speed reading</p>
            
            <!-- File Upload -->
            <div class="file-upload-container">
                <input type="file" id="fileInput" accept=".txt,.md,.pdf,.doc,.docx,.rtf" style="display: none;">
                <label for="fileInput" class="btn btn-file">
                    <span>üìÑ Upload File</span>
                </label>
                <span id="fileName" class="file-name"></span>
            </div>
            
            <textarea
                id="textInput"
                placeholder="Paste your text here or upload a file... (Maximum 1,000,000 characters)"
                maxlength="1000000"
            ></textarea>
            <div class="input-actions">
                <button id="startBtn" class="btn btn-primary">Start Reading</button>
                <button id="loadBtn" class="btn btn-secondary">Load Saved Progress</button>
            </div>
            <div class="char-count">
                <span id="charCount">0</span> / 1,000,000 characters
            </div>
        </div>
    </div>

    <!-- Speed Reader Screen -->
    <div id="readerScreen" class="screen">
        <div class="reader-container">
            <div id="wordDisplay" class="word-display" title="Click or tap to pause/resume">
                <span id="wordText"></span>
                <div id="pauseOverlay" class="pause-overlay">
                    <div class="pause-icon">‚è∏</div>
                    <div class="pause-text">Paused</div>
                </div>
            </div>

            <!-- Progress Indicator -->
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="control-group">
                    <label for="speedControl">
                        <span class="control-label">Speed</span>
                        <span id="speedValue" class="control-value">300</span> WPM
                    </label>
                    <input
                        type="range"
                        id="speedControl"
                        class="slider"
                        min="50"
                        max="1000"
                        value="300"
                        step="10"
                    >
                </div>

                <div class="control-group">
                    <label for="fontSizeControl">
                        <span class="control-label">Font Size</span>
                        <span id="fontSizeValue" class="control-value">48</span>px
                    </label>
                    <input
                        type="range"
                        id="fontSizeControl"
                        class="slider"
                        min="24"
                        max="120"
                        value="48"
                        step="4"
                    >
                </div>

                <div class="control-buttons">
                    <button id="pauseBtn" class="btn btn-control">Pause</button>
                    <button id="saveBtn" class="btn btn-control">Save Progress</button>
                    <button id="backBtn" class="btn btn-control">Back</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        // Ensure we're in the right directory - redirect if needed
        if (window.location.pathname !== '/reader/' && window.location.pathname !== '/reader/index.html') {
            window.location.replace('/reader/');
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Unregister old service workers first
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                    }
                });

                // Register new service worker
                navigator.serviceWorker.register('/reader/sw.js', { scope: '/reader/' })
                    .then((registration) => {
                        console.log('Service Worker registered:', registration);
                        // Force update
                        registration.update();
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
